<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask PlanIt App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
      <script src="../static/js/jquery-3.3.1.js"></script>
      <script src="../static/js/signUp.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main"> Home </a></li>
            <li role="presentation"><a href="#"> Sign In </a></li>
            <li role="presentation" class="active"><a href="#"> Sign Up </a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>

      <div class="jumbotron">
        <h1>PlanIt App</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

            <!--Date of Birth-->
        <label for="inputDate" >Date Of Birth</label>
        <input type="date" name="inputDate" id="inputDate" value = "2019-03-25" class="form-control" placeholder="Date of Birth" required>

        <div class="dropdown">
            <button class="dropbtn">Dropdown
                 <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Female</a>
                <a href="#">Male</a>
                <a href="#">Other</a>
            </div>
        </div>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; PlanIt 2019</p>
      </footer>

    </div>
  </body>
